<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>JS TASK</title>
</head>
<body>
    <div class="container">
        <h3 class="text-danger text-center pt-3" style="font-style: italic;">Add Student Info</h3>
        <form id="form">
            <div class="form-group">
                <label for="sname">Student Name</label>
                <input type="text" class="form-control" id="sname" aria-describedby="snameHelp" placeholder="name" required >
            </div>
            <br>
            <div class="form-group">
                <label for="ssurname">Student Surname</label>
                <input type="text" class="form-control" id="ssurname" aria-describedby="ssurnameHelp" placeholder="surname" required >
            </div>
            <br>
            <div class="form-group">
              <label for="age">Student Age</label>
              <input type="number" class="form-control" id="age" aria-describedby="ageHelp" placeholder="age" required >
            </div>
            <br>
            <div class="form-group">
                <label for="emailadd">Email address</label>
                <input type="email" class="form-control" id="emailadd" aria-describedby="emailHelp" placeholder="email" required>
            </div> 
            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="male" id="male" value="option1" >
                <label class="form-check-label" for="male">
                  Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="female" id="female" value="option2" >
                <label class="form-check-label" for="female">
                  Female
                </label>
            </div> 
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <br>
        <table class="table">
            <thead>
                <tr class="bg-dark text-white">
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Sexuality</th>
                    <th>Mail</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
